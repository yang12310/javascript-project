<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>

    <!-- Boorstrap CDN 연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- style.css 연결 -->
    <link rel="stylesheet" href="css/style.css" />

<body>
    <div class="container mt-4">
        <!-- header 부분 -->
        <header class="container bg-secondary text-white">
            <div class="fs-5 fw-bold d-flex justify-content-between align-items-center">
                <div>
                    <i class="fas fa-tasks"></i> My To-Do List
                </div>
                <div class="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="#" onclick="newTodolist()">New</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- main 부분 -->
        <main>
            <div class="row p-4 g-4">
                <div class="col-sm-4 p-2">
                    <div class="rounded-4" style="background-color: rgb(232, 231, 231);">
                        <form class="p-3">
                            <div class="mb-3">
                                <label for="date" class="form-label fw-bold">Choose Date :</label>
                                <input id="date" type="date" name="date" class="form-control">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary w-50" id="list-btn" onclick="listTodolist(event)">List</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="table-main" class="col-sm-8 p-2">

                        <tr>

                        </tr>
                
                        <tr>
                            <td id="title-cell">서점 가기(14:00)</td>

                            <td id="status-cell"><i class="far fa-check-circle"></i></td>
                        </tr>
                    </table> -->
                </div>
            </div>
        </main>

        <footer class="mt-3 bg-secondary p-2 text-white">
            <p class="text-center">Copyright 2023 &copy One IT Academy</p>
        </footer>
    </div>

    <!-- Icon 사용을 위해 fontawesome js 연결 -->
    <script src="https://kit.fontawesome.com/3404356677.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
