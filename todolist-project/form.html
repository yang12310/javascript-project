<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Boorstrap CDN 연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- form.css 연결 -->
    <link rel="stylesheet" href="css/form.css" />
</head>

<body>
    <div class="container mt-5 p-4 rounded-4" style="background-color: rgb(232, 231, 231);">
        <h4 id="form-title">To-Do List</h4>
        <form id="form">
            <div class="mt-4">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" name="date" class="form-control" value="">
            </div>
            <div class="mt-4">
                <label for="time" class="form-label">Time</label>
                <input type="time" id="time" name="time" class="form-control" value="">
            </div>
            <div class="mt-4">
                <label for="title" class="form-label">Title*</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="mt-4">
                <label for="type" class="form-label">Type</label>
                <select id="type" name="type" class="form-select">
                    <option value="" selected disabled hidden>Choose a type</option>
                    <option value="schedules">Schedules</option>
                    <option value="appointments">Appointments</option>
                    <option value="plans">Plans</option>
                </select>
            </div>
            <div class="mt-4">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <div class="mt-4 button-base d-flex justify-content-around">
                <button class="btn btn-primary" id="create-btn" onclick="createTodolist(event)">Create</button>
                <button class="btn btn-primary" type="button" id="edit-btn" onclick="editTodolist(event)">Edit</button>
                <button class="btn btn-primary" id="delete-btn" onclick="deleteTodolist(event)">Delete</button>
                <button class="btn btn-primary" id="home-btn" onclick="goHome(event)">Go Home</button>
            </div>
        </form>
        <input type="hidden" id="status">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/form.js"></script>
</body>

</html>
